<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="product-container">
        <div class="product">
            <div class="product-img">
                <img src="img/milk.png" alt="">
            </div>
            <div class="product-text">
                <p>Milk for body</p>
                <p>5.00 $</p>
            </div>
        </div>
        <div class="product">
            <div class="product-img">
                <img src="img/cream.png" alt="">
            </div>
            <div class="product-text">
                <p>Cream for body</p>
                <p>4.00 $</p>
            </div>
        </div>
        <div class="product">
            <div class="product-img">
                <img src="img/mask.png" alt="">
            </div>
            <div class="product-text">
                <p>Mask for body</p>
                <p>3.00 $</p>
            </div>
        </div>
        <div class="product">
            <div class="product-img">
                <img src="img/oil.png" alt="">
            </div>
            <div class="product-text">
                <p>Oil for body</p>
                <p>4.00 $</p>
            </div>
        </div> 
        <div class="product">
            <div class="product-img">
                <img src="img/lip stik.png" alt="">
            </div>
            <div class="product-text">
                <p>Lip stik</p>
                <p>2.00 $</p>    
            </div>
        </div>
    </div>
</body>
</html>
